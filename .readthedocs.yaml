# ReadTheDocs configuration
# https://docs.readthedocs.io/en/stable/config-file/v2.html

version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.10"
  commands:
    - pip install -e .
    - pip install -r docs/requirements.txt

sphinx:
  configuration: docs/conf.py
  fail_on_warning: false

formats:
  - htmlzip
  - pdf