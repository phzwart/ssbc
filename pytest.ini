[pytest]
# Pytest configuration for SSBC

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Warnings
    -W ignore::DeprecationWarning

# Coverage options (use: pytest --cov=src/ssbc --cov-report=html)
# Not enabled by default to allow running tests without coverage overhead

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests

# Minimum Python version
minversion = 3.8
